<div class="pt-3 px-5">
    <h3 class="txt-title mt-4">Detalle Materia</h3>
    <div class="line"></div>
    <div class="row">
        <div class="col-12 mt-4">
            <div class="row mb-3">
                <div class="col-md-6">
                    <strong>Codigo:</strong> {{ materia.codigo }}
                </div>
                <div class="col-md-6">
                    <strong>Nombre:</strong> {{ materia.nombre }}
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <strong>Docente:</strong> {{ materia.profesor?.nombre + ' ' + materia.profesor?.apellido}}
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <strong>Estudiantes Asignados:</strong>
                    <ul>
                        @for(item of EstudianteList; track materia) {
                        <li>{{ item.nombre +' '+ item.apellido }}</li>
                        }
                    </ul>
                </div>
            </div>
            <div class="text-end mb-4">
                <button class="btn btn-custom" (click)="cerrarModal()">Cerrar</button>
            </div>
        </div>
    </div>
</div>
